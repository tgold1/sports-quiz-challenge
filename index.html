<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sports Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Sports Quiz</h1>
    </header>
    <div class="card-header">
      <p>"Try to answer as many questions about sports as you can. These are multiple choice and you have 120 seconds to
        answer all 8 questions. For each question wrong you lose 10 seconds from the timer.</p>
    </div>
  </div>
  <div class="card-footer">
    <button id="generate" class="btn">Start Quiz</button>
  </div>
  </div>
  </div>
  <div class="Quiz">
    <p class="questions"></p>
    <div class="answers"></div>
      <button id="[]" class="btn">answers</button>
    <div class="correctAnswers"></div>

  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
